<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>All Aboard!!</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Firebase Reference -->
  <!--<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>-->
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

</head>
<body>
	
	<div class="container">
		
		<div class="jumbotron">
			<h1>Ticket inspectors.</h1>
			<br>
			<h2>You've got to hand it to them...</h2>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3>Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="timeTable">
							<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency(min)</th>
								<th>Arrival Time</th>
								<th>Minutes Away</th>
							</tr>
							</thead>
							<tbody>
							
							</tbody>
						</table>
					</div>
				</div>			
		

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3>Add Train</h3>
					</div>
					<div class="panel-body">

					<form>
						<div class="form-group">
							<label>Train Name</label>
							<input class="form-control" type="text" id="trainNameForm">
						</div>
						<div class="form-group">
							<label>Destination</label>
							<input class="form-control" type="text" id="destinationForm">
						</div>
						<div class="form-group">
							<label>First Train Time (HH:mm - military time)</label>
							<input class="form-control" type="text" id="firstTimeForm">
						</div>			
						<div class="form-group">
							<label>Frequency</label>
							<input class="form-control" type="text" id="frequencyForm">
						</div>

						<button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
					</form>

					</div>
				</div>	
		</div>
	</div>	


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>	
	<script type="text/javascript" src="assets/javascript/moment.js"></script>
</body>
</html>
